
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nova Custom Wear</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- HEADER -->
<header>
  <div class="header-inner">
    <img src="Asset 7.png" alt="Nova Logo">
  </div>
</header>

<main>

  <!-- PRODUCTS -->
  <section id="product-section">
    <h2>Select Product</h2>

    <div id="product-list">
      <input type="radio" name="product" value="White Hoodie" id="product-0" />
      <label for="product-0">
        <div onclick="selectProduct(0)">
          <img src="products/Asset 1.png">
          <p style="font-family: Georgia, 'Times New Roman', Times, serif;">White Hoodie⭐⭐⭐</p>
          <p style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Price: 500 EGP</p>
          <p style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">+100 EGP for designs</p>
        </div>
      </label>

      <input type="radio" name="product" value="Black Hoodie" id="product-1" />
      <label for="product-1">
        <div onclick="selectProduct(1)">
          <img src="products/Asset 3.png">
          <p style="font-family: Georgia, 'Times New Roman', Times, serif;">Black Hoodie⭐⭐</p>
          <p style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Price: 400 EGP</p>
          <p style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">+100 EGP for designs</p>
        </div>
      </label>

      <input type="radio" name="product" value="White T-shirt" id="product-2" />
      <label for="product-2">
        <div onclick="selectProduct(2)">
          <img src="products/Asset 5.png">
          <p style="font-family: Georgia, 'Times New Roman', Times, serif;">White T-shirt⭐⭐⭐</p>
          <p style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Price: 300 EGP</p>
          <p style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">+100 EGP for designs</p>
        </div>
      </label>

      <input type="radio" name="product" value="Black T-shirt" id="product-3" />
      <label for="product-3">
        <div onclick="selectProduct(3)">
          <img src="products/Asset 7.png">
          <p style="font-family: Georgia, 'Times New Roman', Times, serif;">Black T-shirt⭐⭐⭐</p>
          <p style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Price: 300 EGP</p>
          <p style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">+100 EGP for designs</p>
        </div>
      </label>
    </div>
  </section>

  <!-- CUSTOMIZATION -->
  <section id="customization-section">
    <h3>Customize Your Product</h3>
    <div id="customization">

      <div class="canvas-container">
        <div class="canvas-box">
          <p>Front</p>
          <canvas id="frontCanvas"></canvas>
        </div>

        <div class="canvas-box">
          <p>Back</p>
          <canvas id="backCanvas"></canvas>
        </div>
      </div>

      <div class="choose-side">
      <button id="front" onclick="switchSide('front')">Front</button>
      <button id="back" onclick="switchSide('back')">Back</button>
      </div>

      <!-- DESIGN SIZE CONTROL -->
      <div class="size-section">
        <p>Design Size</p>
        <input 
          type="range" 
          id="designSize" 
          min="10" 
          max="100" 
          value="40"
        >
      </div>

      <!-- DESIGNS CAROUSEL -->
<div class="designs-wrapper">
  <button class="arrow left" onclick="scrollDesigns(-1)">&#10094;</button>

      <!-- DESIGNS -->
      <div id="designs">
        <img src="designs/nova black.png" onclick="selectDesign(this.src)">
        <img src="designs/nova white.png" onclick="selectDesign(this.src)">
        <img src="designs/Untitled-1.png" onclick="selectDesign(this.src)">
        <img src="designs/Untitled-2.png" onclick="selectDesign(this.src)">
        <img src="designs/Untitled-3.png" onclick="selectDesign(this.src)">
        <img src="designs/Untitled-4.png" onclick="selectDesign(this.src)">
        <img src="designs/Untitled-5.png" onclick="selectDesign(this.src)">
        <img src="designs/Untitled-6.png" onclick="selectDesign(this.src)">
        <img src="designs/Untitled-7.png" onclick="selectDesign(this.src)">
        <img src="designs/Untitled-8.png" onclick="selectDesign(this.src)">
        <img src="designs/Untitled-9.png" onclick="selectDesign(this.src)">
        <img src="designs/Untitled-10.png" onclick="selectDesign(this.src)">
        <img src="designs/Untitled-11.png" onclick="selectDesign(this.src)">
        <img src="designs/Untitled-12.png" onclick="selectDesign(this.src)">
        <img src="designs/Untitled-13.png" onclick="selectDesign(this.src)">
        <img src="designs/Untitled-14.png" onclick="selectDesign(this.src)">
        <img src="designs/Untitled-15.png" onclick="selectDesign(this.src)">
        <img src="designs/Untitled-17.png" onclick="selectDesign(this.src)">
        <img src="designs/Untitled-18.png" onclick="selectDesign(this.src)">
        <img src="designs/Untitled-19.png" onclick="selectDesign(this.src)">
        <img src="designs/Untitled-20.png" onclick="selectDesign(this.src)">
        <img src="designs/Untitled-21.png" onclick="selectDesign(this.src)">
        <img src="designs/Untitled-22.png" onclick="selectDesign(this.src)">
        <img src="designs/Untitled-23.png" onclick="selectDesign(this.src)">
      
      </div>

  <button class="arrow right" onclick="scrollDesigns(1)">&#10095;</button>
</div>


      <!-- SIZE -->
      <div class="size-section">
        <p>Select Size</p>
        <div class="sizes">
          <button class="size-btn" data-size="L">L</button>
          <button class="size-btn" data-size="XL">XL</button>
          <button class="size-btn" data-size="2XL">2XL</button>
        </div>
      </div>

      <!-- ADD TO CART -->
      <button id="add-to-cart-btn">Add to Cart</button>

      <!-- EXPORT BUTTONS -->
      <button id="export-btn">Download Image</button>


    </div>
  </section>

  <!-- CART -->
  <section id="cart-section">
    <h4>Cart</h4>
    <ul id="cart-items"></ul>
    <button id="remove-all-btn">Remove All</button>
  </section>

</main>


<script src="script.js"></script>
</body>
</html>
