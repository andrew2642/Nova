<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nova - Custom Shirt & Hoodie Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Nova</h1>
    <p>Your custom hoodie & shirt store</p>
  </header>

  <main>
    <section id="product-section">
      <h2>Choose Your Product</h2>
      <div id="product-list"></div>
    </section>

    <section id="customization-section">
      <h2>Customize Your Product</h2>
      <div id="customization">
        <canvas id="preview" width="600" height="800"></canvas>
        <h3>Choose a Design:</h3>
        <div id="designs"></div>
        <button id="add-to-cart">Add Customized Product to Cart</button>
      </div>
    </section>

    <section id="cart-section">
      <h2>Cart</h2>
      <ul id="cart-items"></ul>
      <p>Total: $<span id="cart-total">0.00</span></p>
      <button id="checkout-btn">Checkout</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Nova. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
